<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Healthcare Spending Survey</title>
</head>
<body>
    <h1>Healthcare Income & Spending Survey</h1>

    <form action="{{ url_for('submit') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <br><br>

        <label for="total_income">Total Monthly Income ($):</label>
        <input type="number" step="0.01" id="total_income" name="total_income" required>
        <br><br>

        <h3>Monthly Expenses</h3>

        <label>
            <input type="checkbox" name="utilities_checked" value="yes">
            Utilities
        </label>
        <input type="number" step="0.01" name="utilities_amount" placeholder="Amount">
        <br><br>

        <label>
            <input type="checkbox" name="entertainment_checked" value="yes">
            Entertainment
        </label>
        <input type="number" step="0.01" name="entertainment_amount" placeholder="Amount">
        <br><br>

        <label>
            <input type="checkbox" name="school_fees_checked" value="yes">
            School Fees
        </label>
        <input type="number" step="0.01" name="school_fees_amount" placeholder="Amount">
        <br><br>

        <label>
            <input type="checkbox" name="shopping_checked" value="yes">
            Shopping
        </label>
        <input type="number" step="0.01" name="shopping_amount" placeholder="Amount">
        <br><br>

        <label>
            <input type="checkbox" name="healthcare_checked" value="yes">
            Healthcare
        </label>
        <input type="number" step="0.01" name="healthcare_amount" placeholder="Amount">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
